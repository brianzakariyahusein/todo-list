<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Sidebar Menu | CodingLab</title>
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/myTask.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus icon"></i>
        <div class="logo_name">To Do List</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="myTask.html">
            <i class="bx bx-task"></i>
            <span class="links_name">My Task</span>
          </a>
          <span class="tooltip">My Task</span>
        </li>
        <li>
          <a href="files.html">
            <i class="bx bx-folder"></i>
            <span class="links_name">File Manager</span>
          </a>
          <span class="tooltip">Files</span>
        </li>
        <li>
          <a href="tasksCompleted.html">
            <i class="bx bx-check-circle"></i>
            <span class="links_name">Tasks Completed</span>
          </a>
          <span class="tooltip">Tasks Completed</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="profile.jpg" alt="profileImg" />
            <div class="name_job">
              <div class="name">Prem Shahi</div>
              <div class="job">Web designer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>

    <!-- Home Section -->
    <section class="home-section">
      <!-- Create Todo -->
      <div class="container">
        <form id="todo-form">
          <div class="container-input">
            <input
              type="text"
              id="todo-title"
              placeholder="Task title..."
              required
            />
            <input
              type="text"
              id="todo-description"
              placeholder="Task description..."
            />
          </div>
          <div class="container-value">
            <select id="todo-status">
              <option value="pending" selected>Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
            <select id="todo-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button class="button-add" type="submit">Add</button>
        </form>

        <ul id="todo-list"></ul>
      </div>
    </section>
    <script type="module" src="../script/app.js"></script>
  </body>
</html>
