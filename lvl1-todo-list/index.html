<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level-1 To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <h1>Level 1: To-Do List (DOM & Basic Event)</h1>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Add a Task Here..." />
          <button type="submit" id="add-todo">Add Task!</button>
        </form>

        <ul id="todo-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
